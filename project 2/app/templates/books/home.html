{% extends './base.html' %}

{% block content %}
<main class="container my-5">
    <div class="row">
        <div class="mb-4 text-end">
            <a href="{{ url_for('books.create') }}" class="btn btn-primary">Add New Book</a>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/' ~ book.image) if book.image else url_for('static', filename='images/default_image.png') }}" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.description }}</p>
                        <p class="card-text">Pages: {{ book.pages }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('books.details', id=book.id) }}" class="btn btn-info">Show</a>
                        <a href="{{ url_for('books.books_edit', id=book.id) }}" class="btn btn-warning">Edit</a>
                        <form action="{{ url_for('books.delete', id=book.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
